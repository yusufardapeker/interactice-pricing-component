<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="./styles/reset.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="./styles/style.css" />

		<title>Interactive pricing component</title>
	</head>
	<body>
		<div class="container">
			<div class="head">
				<h1 class="head-title">Simple, traffic-based pricing</h1>
				<p class="head-description">Sign-up for our 30-day trial. No credit card required.</p>
				<img class="head-img" src="./images/pattern-circles.svg" alt="" />
			</div>

			<div class="card">
				<div class="card-pricing">
					<span class="pageviews">100K Pageviews</span>

					<input type="range" min="0" max="100" value="50" step="25" class="range-input" />

					<p class="amount">
						<span class="amount-number">$16.00</span>
						<span class="amount-plan-time">/ month</span>
					</p>

					<div class="toggle-plan">
						<span class="time-monthly">Monthly Billing</span>
						<span class="toggle-btn"></span>
						<span class="time-yearly-wrapper">
							<span class="time-yearly">Yearly Billing<span class="yearly-billing-discount"></span></span>
						</span>
					</div>
				</div>

				<div class="card-features">
					<ul class="card-features-list">
						<li class="card-features-list-item">
							<img class="check-icon" src="./images/icon-check.svg" alt="" />
							<span>Unlimited websites</span>
						</li>
						<li class="card-features-list-item">
							<img class="check-icon" src="./images/icon-check.svg" alt="" />
							<span>100% data ownership</span>
						</li>
						<li class="card-features-list-item">
							<img class="check-icon" src="./images/icon-check.svg" alt="" />
							<span>Email reports</span>
						</li>
					</ul>

					<button class="card-features-btn">Start my trial</button>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
